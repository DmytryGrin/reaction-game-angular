<section class="field">
  <div class="field-content">
    <app-cell 
      class="field-content-cell"
      *ngFor="let value of gameItems; index as i;"
      [value]="value"
      (click)="onPlayersClick(i)"
    >
    </app-cell>
  </div>

  <input [(ngModel)]="reactionTime" type="number"> Enter time (ms)
  <button (click)="startGame()">click</button>

</section>
